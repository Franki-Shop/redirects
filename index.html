  <body>
    <div id="redirect" class="container"></div>
    
    <!-- JavaScript part -->
    <script type="text/javascript">
      
//__________Edit the number of seconds it takes to redirect and the redirect URL below______________
      
        var seconds = 10;
        var redirectDomain = "theafricanboss.com";
      
//__________Edit the number of seconds it takes to redirect and the redirect URL above______________
      
        var redirectUrl = "https://" + redirectDomain;
        var page = document.getElementById('redirect');;
        page.innerHTML += `
                    <div class="text-center">
                        <h3>
                          Redirecting to <a href="${redirectUrl}">${redirectDomain}</a> in <span id="countdown">${seconds}</span> seconds
                        </h3>
                        <p>You can also <a href="${redirectUrl}">redirect here manually</a></p>
                    </div>
                `;
        
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location = redirectUrl;
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }
        
        // Run countdown function
        countdown();
        
    </script>
  </body>
